<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Contador de clicks</h3>
    <p id="Contador"> 0 </p>
    <button id="Botonclick">Click aqui</button>
    <script> 

    var Elementboton = document.getElementById("Botonclick");
    var Elementcontador = document.getElementById("Contador");
    var conteoclick=0;

    Elementboton.onclick = function () {
        conteoclick++;
        Elementcontador.textContent = conteoclick;

        if (conteoclick>=9){
        conteoclick=0;
    }
    }
    </script>
    

    </body>
</html>
